<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Score Card UI Design</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<section>
			<div class="container-fluid">
				<div class="container">
					<div class="row">
						<div class="col-sm-offset-2 col-sm-8">
							<div class="box">
								<div class="score">
									<h1>3 - 2</h1>
								</div>
								<div class="teamBox team1 text-center">
									<div class="teamLogo"><img src="img/Real-Madrid.png" class="img-responsive"></div>
									<div class="teamStatus">
										<h2>Real Madrid <span>(win)</span></h2>
										<div class="goal">
											<ul>
												<li>Karim Benzema (9')</li>
												<li>Casemiro (21')</li>
												<li>Cristiano Ronaldo (76')</li>
											</ul>
										</div>
									</div>
								</div>
								<div class="teamBox team2 text-center">
									<div class="teamLogo"><img src="img/Malaga.png" class="img-responsive"></div>
									<div class="teamStatus">
										<h2>Malaga <span>(Loss)</span></h2>
										<div class="goal">
											<ul>
												<li>Diego Rolan (18')</li>
												<li>Chory Castro (58')</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
